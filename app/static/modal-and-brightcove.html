<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pugpig Modal with a video inside</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="../styles/main.css">
  </head>
  <body>

    <h1>Pugpig Modal with a video inside</h1>

    <div class="pugpig-modal-container">

      <div class="pugpig-modal-container__content">
        <div class="pugpig-modal-container__modal-only-content">
          <figure class="pugpig-brightcove" data-brightcove-video-id="1976980584001" data-image-nozoom>
            <img class="pugpig-brightcove__poster" src="http://placehold.it/800x450">
            <video class="pugpig-brightcove__video is-invisible"></video>
          </figure>
        </div>
      </div>

      <div class="pugpig-modal-launcher">
        Open
      </div>

    </div>

  <script data-main="../scripts/main.js" src="../bower_components/requirejs/require.js"></script>
  </body>
</html>
