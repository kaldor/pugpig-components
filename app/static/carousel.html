<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pugpig Carousel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="../styles/main.css">
  </head>
  <body>

  <h1>Pugpig Carousel</h1>

  <div class="pugpig-carousel is-loading" data-html="<li class='pugpig-carousel__item'><img src='http://placehold.it/250x100' alt=''></li><li class='pugpig-carousel__item'><img src='http://placehold.it/500x200' alt=''></li><li class='pugpig-carousel__item'><img src='http://placehold.it/500x200' alt=''></li>">
    <span class="pugpig-carousel__nav-button pugpig-carousel__prev-button is-invisible">Prev</span>
    <span class="pugpig-carousel__nav-button pugpig-carousel__next-button">Next</span>
    <div class="pugpig-carousel__items-wrapper">
      <ul class="pugpig-carousel__items">
        <li class="pugpig-carousel__item">
          <h1>This is a headline</h1>
          <img src="http://placehold.it/500x200" alt="">
          <p>This is some content</p>
        </li>
      </ul>
    </div>
    <div class="pugpig-carousel__progress">
      1&nbsp;/&nbsp;4
    </div>
    <ul class="pugpig-carousel__pager">
      <li class="pugpig-carousel__pager-item is-active">1</li>
      <li class="pugpig-carousel__pager-item">2</li>
      <li class="pugpig-carousel__pager-item">3</li>
      <li class="pugpig-carousel__pager-item">4</li>
    </ul>
  </div>

  <script data-main="../scripts/main.js" src="../bower_components/requirejs/require.js"></script>
  </body>
</html>
